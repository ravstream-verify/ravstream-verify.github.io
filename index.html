<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSIFIED: EPSTEIN FILES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #050510;
            --secondary: #0a0a14;
            --accent: #ff1a1a;
            --glow: rgba(255, 26, 26, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            background: 
                radial-gradient(ellipse at 50% 0%, 
                    var(--secondary), 
                    var(--primary) 85%),
                repeating-linear-gradient(0deg, 
                    rgba(255, 26, 26, 0.02) 0px, 
                    rgba(255, 26, 26, 0.02) 1px, 
                    transparent 1px, 
                    transparent 3px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f0f0f0;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: rgba(5, 5, 16, 0.92);
            border: 1px solid rgba(255, 26, 26, 0.3);
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 26, 26, 0.2),
                0 0 60px rgba(255, 26, 26, 0.1);
            animation: fadeIn 1.5s ease;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        /* Top secret texture effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, 
                    rgba(255, 26, 26, 0.03) 0px, 
                    rgba(255, 26, 26, 0.03) 1px, 
                    transparent 1px, 
                    transparent 10px);
            z-index: 1;
            pointer-events: none;
        }

        /* Animated red scan line */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent), 
                transparent);
            animation: scan 6s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .epstein-wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.12;
            z-index: 0;
            filter: grayscale(100%) contrast(130%) brightness(0.8);
            animation: subtlePulse 15s infinite alternate;
        }

        @keyframes subtlePulse {
            0% { filter: grayscale(100%) contrast(130%) brightness(0.7); }
            100% { filter: grayscale(100%) contrast(150%) brightness(0.9); }
        }

        .classified-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(5, 5, 16, 0.95);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid var(--accent);
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--glow);
            z-index: 3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px var(--glow); }
            50% { box-shadow: 0 0 25px var(--glow), 0 0 40px rgba(255, 26, 26, 0.5); }
        }

        .breaking-news {
            display: inline-block;
            background: rgba(255, 26, 26, 0.2);
            color: var(--accent);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin: 15px auto 40px;
            border: 1px solid rgba(255, 26, 26, 0.5);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: 1.2;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 15px rgba(255, 26, 26, 0.3);
        }

        .highlight {
            color: var(--accent);
            display: block;
            font-size: 0.9em;
            margin-top: 10px;
            letter-spacing: 1.5px;
            animation: gradient 4s ease infinite;
            background: linear-gradient(90deg, var(--accent), #ff6666, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtext {
            font-size: 1.1em;
            margin: 0 auto 30px;
            color: rgba(240, 240, 240, 0.9);
            line-height: 1.6;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px auto 50px;
            position: relative;
            z-index: 2;
        }

        .trust-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .badge-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 26, 26, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.6em;
            box-shadow: 
                0 0 0 3px rgba(255, 26, 26, 0.2),
                0 0 15px rgba(255, 26, 26, 0.3);
            transition: all 0.3s ease;
        }

        .trust-badge:hover .badge-icon {
            transform: scale(1.1);
            box-shadow: 
                0 0 0 5px rgba(255, 26, 26, 0.3),
                0 0 25px rgba(255, 26, 26, 0.4);
        }

        .cta-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(255, 26, 26, 0.5),
                0 0 0 2px rgba(255, 26, 26, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin: 20px auto 10px;
            display: block;
            width: fit-content;
            position: relative;
            z-index: 2;
        }

        .cta-button:hover {
            background: #ff3333;
            box-shadow: 
                0 10px 25px rgba(255, 26, 26, 0.6),
                0 0 0 3px rgba(255, 26, 26, 0.4);
            transform: translateY(-2px);
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.4em;
            }
            
            .trust-badges {
                gap: 25px;
                margin: 25px auto 40px;
            }
            
            .badge-icon {
                width: 50px;
                height: 50px;
                font-size: 1.4em;
            }
        }
        
        /* For smaller screens */
        @media (max-width: 480px) {
            .trust-badges {
                gap: 15px;
                margin: 20px auto 30px;
            }
            
            .badge-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>
