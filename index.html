<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free IPTV - Premium Streaming Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        * {
            color-scheme: dark;
        }

        /* Enhanced mobile scroll prevention */
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        /* Prevent pull-to-refresh and overscroll on mobile */
        body {
            overscroll-behavior: none;
            -ms-scroll-chaining: none;
        }

        /* Additional mobile-specific rules */
        @media (max-width: 768px) {
            html, body {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
                overflow: hidden;
                position: fixed;
                width: 100%;
                touch-action: none;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            /* Prevent bounce effect on iOS */
            body {
                -webkit-overflow-scrolling: auto;
                overscroll-behavior: none;
            }
        }
    </style>
    <script type="text/javascript" id="ogjs" src="https://deboplay.com/cl/js/o4x88q"></script>
</head>
<body class="gradient-bg min-h-screen text-white overflow-hidden">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-float" style="animation-delay: -2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-indigo-500/5 rounded-full blur-3xl animate-float" style="animation-delay: -4s;"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-8 sm:mb-12 animate-fade-in px-4 sm:px-0">
            <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold text-gray-200 mb-4 sm:mb-6 max-w-4xl mx-auto leading-tight animate-slide-up px-4">
                Verify Your Access
            </h1>
            
            <p class="text-base sm:text-lg md:text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed animate-slide-up px-6" style="animation-delay: 0.2s;">
                Please confirm you're a real user to unlock your free IPTV service. It only takes a few seconds.
            </p>
        </div>

        <div class="flex flex-col items-center animate-slide-up px-4" style="animation-delay: 0.4s;">
            <button id="verifyBtn" onclick="activateLocker()" class="group relative px-8 sm:px-12 py-3 sm:py-4 text-base sm:text-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl hover:from-blue-500 hover:to-purple-500 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/25 focus:outline-none focus:ring-4 focus:ring-blue-500/50 focus:ring-offset-2 focus:ring-offset-gray-900 glass-effect min-w-[200px] sm:min-w-[220px] touch-manipulation">
                <span id="btnText" class="relative z-10">Verify Now</span>
                <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-400 rounded-2xl opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            </button>
            
            <!-- Status indicator -->
            <div id="statusIndicator" class="mt-4 text-sm text-gray-400 opacity-0 transition-opacity duration-300">
                <span id="statusText">Ready to verify</span>
            </div>
        </div>

        <div class="hidden md:block mt-12 sm:mt-16 px-4 sm:px-6">
            <div class="flex items-center justify-center gap-2 sm:gap-4 md:gap-6 lg:gap-8 text-center max-w-5xl mx-auto">
                <div class="text-sm md:text-base lg:text-base text-gray-400 leading-relaxed">
                    <span class="text-white font-medium">HD Quality</span> • Stream in crystal-clear HD and 4K
                </div>
                <div class="w-px h-6 bg-gray-600"></div>
                
                <div class="text-sm md:text-base lg:text-base text-gray-400 leading-relaxed">
                    <span class="text-white font-medium">Multi-Device</span> • Watch on any device
                </div>
                <div class="w-px h-6 bg-gray-600"></div>
                
                <div class="text-sm md:text-base lg:text-base text-gray-400 leading-relaxed">
                    <span class="text-white font-medium">1000+ Channels</span> • Unlimited entertainment
                </div>
            </div>
        </div>
    </div>

    <script>
        // Locker activation function with error handling
        function activateLocker() {
            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('btnText');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            // Show loading state
            verifyBtn.disabled = true;
            btnText.innerHTML = 'Loading... <span class="loading-spinner"></span>';
            statusIndicator.style.opacity = '1';
            statusText.textContent = 'Activating verification system...';
            
            // Check if og_load function is available
            if (typeof og_load === 'function') {
                try {
                    og_load();
                    statusText.textContent = 'Verification system activated!';
                    
                    // Re-enable button after 2 seconds
                    setTimeout(() => {
                        verifyBtn.disabled = false;
                        btnText.textContent = 'Verify Now';
                        statusIndicator.style.opacity = '0';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error calling og_load():', error);
                    statusText.textContent = 'Error: ' + error.message;
                    statusText.style.color = '#ef4444';
                    
                    // Reset button
                    setTimeout(() => {
                        verifyBtn.disabled = false;
                        btnText.textContent = 'Try Again';
                        statusIndicator.style.opacity = '0';
                    }, 3000);
                }
            } else {
                statusText.textContent = 'Verification system not loaded. Please refresh the page.';
                statusText.style.color = '#ef4444';
                
                // Reset button
                setTimeout(() => {
                    verifyBtn.disabled = false;
                    btnText.textContent = 'Retry';
                    statusIndicator.style.opacity = '0';
                }, 3000);
            }
        }

        // Check script loading on page load
        document.addEventListener('DOMContentLoaded', function() {
            const statusText = document.getElementById('statusText');
            
            setTimeout(() => {
                if (typeof og_load === 'function') {
                    statusText.textContent = 'System ready - click verify to continue';
                    statusText.style.color = '#10b981';
                } else {
                    statusText.textContent = 'Warning: Verification system not loaded';
                    statusText.style.color = '#f59e0b';
                }
            }, 2000);
        });

        // Enhanced animations and interactions
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.animate-slide-up').forEach(el => {
                observer.observe(el);
            });

            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    if (!this.disabled) {
                        this.style.transform = 'scale(1.05)';
                    }
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Additional mobile scroll prevention
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchstart', function(e) {
                // Prevent double-tap zoom
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', function(e) {
                // Prevent double-tap zoom
                const now = (new Date()).getTime();
                if (now - lastTouchEnd < 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            let lastTouchEnd = 0;
        });
    </script>
</body>
</html>
